server:
  port: 7003

#Eureka配置
eureka:
  instance:
    hostname: eureka7003.com # eureka服务端实例名称

  client:
    register-with-eureka: false # 是否向eureka注册自己
    fetch-registry: false # 如果为false表示自己是服务端
    service-url: #监控页面
      # 单机：
      # defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      # 集群（关联）：
      defaulZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

